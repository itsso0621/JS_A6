<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-column-gap: 3px;
        grid-row-gap: 3px;
        justify-items: stretch;
        align-items: stretch;
        justify-content: stretch;
        max-width: 375px;
      }

      .sound {
        background-color: rgb(246, 160, 255);
        height: 20vh;
        width: 28vw;
        transition: background-color 0.2s ease;
      }
      .press {
        background-color: rgb(248, 255, 160);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="sound" data-keycode="49"></div>
      <div class="sound" data-keycode="50"></div>
      <div class="sound" data-keycode="51"></div>
      <div class="sound" data-keycode="81"></div>
      <div class="sound" data-keycode="87"></div>
      <div class="sound" data-keycode="69"></div>
      <div class="sound" data-keycode="65"></div>
      <div class="sound" data-keycode="83"></div>
      <div class="sound" data-keycode="68"></div>
      <div class="sound" data-keycode="90"></div>
      <div class="sound" data-keycode="88"></div>
      <div class="sound" data-keycode="67"></div>
    </main>

    <audio data-key="49" src="one.ogg"></audio>
    <audio data-key="50" src="two.ogg"></audio>
    <audio data-key="51" src="three.ogg"></audio>
    <audio data-key="81" src="four.ogg"></audio>
    <audio data-key="87" src="five.ogg"></audio>
    <audio data-key="69" src="six.ogg"></audio>
    <audio data-key="65" src="seven.ogg"></audio>
    <audio data-key="83" src="eight.ogg"></audio>
    <audio data-key="68" src="nine.ogg"></audio>
    <audio data-key="90" src="ten.ogg"></audio>
    <audio data-key="88" src="eleven.ogg"></audio>
    <audio data-key="67" src="twelve.ogg"></audio>

    <script src="index.js"></script>

  </body>
</html>
